<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUST Entry Test Aggregate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NUST Entry Test Aggregate Calculator</h1>
        <div class="form-group">
            <label for="username">Your Name:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="matricObtained">Matric Obtained Marks:</label>
            <input type="number" id="matricObtained" required>
        </div>
        <div class="form-group">
            <label for="matricTotal">Matric Total Marks:</label>
            <input type="number" id="matricTotal" required>
        </div>
        <div class="form-group">
            <label for="fscObtained">FSc Obtained Marks:</label>
            <input type="number" id="fscObtained" required>
        </div>
        <div class="form-group">
            <label for="fscTotal">FSc Total Marks:</label>
            <input type="number" id="fscTotal" required>
        </div>
        <div class="form-group">
            <label for="entryTestObtained">NUST Entry Test Obtained Marks:</label>
            <input type="number" id="entryTestObtained" required>
        </div>
        <div class="form-group">
            <label for="entryTestTotal">NUST Entry Test Total Marks:</label>
            <input type="number" id="entryTestTotal" required>
        </div>
        <button onclick="calculateAggregate()">Calculate Aggregate</button>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
